<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h2>Formulário de cadastro</h2>
    </p>
    <form action="" method="post">
        <table>
        <tr>
            <td><label for="nome">Nome</label></td>
            <td><label for="sobrenome">Sobrenome</label></td>
        </tr>
        <tr>
            <td><input type="text" id="nome" name="nome" placeholder="Nome"></td>
            <td><input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><label for="dataNasc">Data de nascimento</label></td>
        </tr>
        <tr>
            <td><input type="email" name="email" id="email"></td>
            <td><input type="date" name="dataNasc" id="dataNasc"></td>
        </tr>
        <tr>
            <td><label for="endereco" >Endereço</label></td>
            <td><label for="estado">Estado</label></td>
        </tr>
        <tr>
            <td><input type="text" name="endereco" id="endereco" placeholder="Endereço"></td>
            <td><select name="estado" id="estado">
                
            </select></td>
        </tr>
        </table>
    </form>
</body>
</html>
